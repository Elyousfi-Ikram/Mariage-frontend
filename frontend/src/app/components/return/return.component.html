<div class="container">
  <button 
    class="btn-return-relative" 
    (click)="navigateBack()" 
    (keydown.enter)="navigateBack()"
    (keydown.space)="navigateBack()"
    title="Retourner à la page précédente" 
    aria-label="Bouton de retour"
    type="button"
    role="button"
    tabindex="0">
    <i class="fa-solid fa-arrow-left" aria-hidden="true"></i>
    <span>Retour</span>
  </button>
</div>
