<div class="share-container container">
  <h2 class="mb-3">Album partagé</h2>
  <p class="subtitle" *ngIf="title">{{ title }}</p>

  <div *ngIf="expired" class="alert alert-warning">Ce lien de partage a expiré.</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <form (ngSubmit)="submit()" class="share-form" *ngIf="!expired">
    <div class="form-group">
      <label>Mode d’accès</label>
      <select [(ngModel)]="mode" name="mode" class="form-select">
        <option value="view">Consulter</option>
        <option value="add">Ajouter des photos</option>
      </select>
    </div>

    <div class="form-group">
      <label>Mot de passe</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="loading">Accéder à l’album</button>
  </form>
</div>
